<body>
  <div id="wrap" align="center">
    <!-- navbar-fixed-top -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="min-width: 520px"> 
      <div class="navbar-header" id="header" style="min-width: 260px; float: left;">
        <div class="navbar-brand">
          Scratch <span style="font-size: 0.65em;">Tutorial</span>
        </div>
      </div>

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="float: left;">
        <span class="sr-only">Toggle navigation</span>
        <span class="toggle-navigation">Menu</span>
        <div class="iconbars" style="margin-left: 10px; float: left;">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
      </button>
      <div class="collapse navbar-collapse" style="float: left;">
        <ul id='nav_bar_left' class="nav navbar-nav">
          <!-- use js to insert nav tabs into here-->
          <li class="active"><a href="/ide" target='blank'>Go to IDE</a></li>
          <li class="active"><a href="javascript:beginner()">Beginner</a></li>
          <li class="active"><a href="javascript:intermediate()">Intermediate</a></li>
          <li class="active"><a href="javascript:advanced()">Advanced</a></li>
        </ul>
      </div>
    </div>

    <!-- Begin page content -->
    <div id="nav_content" class="tab-content" style="margin-top:73px">
      <nav aria-label="...">
        <ul id="ulist" class="pagination pagination-lg">
        </ul>
      </nav>
    </div>
    <div><video id = "video_id" width="80%" height="80%" controls="true" src="" type="video/mp4"></video></div>
  </div>

  <script type="text/javascript">

    function show_video(video) {
      $('#video_id').attr('src', 'https://svea-flv.oss-cn-hangzhou.aliyuncs.com/videos/tutorial/' + video);
      $("#videoid").load();
    }

    function load(videos) {
      $("#ulist").empty();
      videos.forEach(function(arr) {
        var name = arr[0];
        var video = arr[1];
        var li;
        if(video == "NULL") {
          li = '<li class="page-item"><a class="page-link" href="#">' + name + '</a></li>';
        } else {
          li = '<li class="page-item"><a class="page-link" href="javascript:show_video(\'' + video + '\')">' + name + '</a></li>';
        }
        $("#ulist").append(li);
      });
      show_video(videos[0][1]);
    }

    function beginner() {
      var videos = [
          ['0.Introduct Scratch', '0.introduce_scratch.mp4'],
          ['1.Dance Name', '1.1_dacing_name.mp4'],
          ['2.Flying Cat', '1.2_flying_cat.mp4'],
          ['3.Making Music', '1.3_making_music.mp4'],
          ['4.Running Game', '1.4_running_game.mp4'],
          ['5.Hide and Show', '1.5_hide_and_show.mp4'],
          ['New Comming Soon', 'NULL']
      ];
      load(videos);
    }

    function intermediate() {
      var videos = [
        ['1.Dance Name2', '2.1_dancing_name.mp4'],
        ['2.Introduce Message', '2.2_introduce_message.mp4'],
        ['New Comming Soon', 'NULL']
      ];
      load(videos);
    }

    function advanced() {
      var videos = [
        ['New Comming Soon', 'NULL']
      ];
      load(videos);
    }

    beginner();
  
  </script>
  
</body>
</html>
